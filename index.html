<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor.me</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div id="name">
            <div class="form-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
            </div>
    
            <div class="form-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" required>
            </div>
          </div>
  
          <div class="form-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required>
          </div>
  
          <div class="form-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" minlength="6" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="form-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <h2>Primeira mentoria</h2>
          <div class="hour-wrapper">

            <div class="form-wrapper">
              <label for="data-1">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="data-1" required>
            </div>
            
            <div class="hour">
              <div class="form-wrapper">
                <label for="hour-start-1">Das</label>
                <input type="time" id="hour-start-1" required>
              </div>
    
              <div class="form-wrapper">
                <label for="hour-end-1">Até</label>
                <input type="time" id="hour-end-1" required>
              </div>
            </div>
          </div>

          <h2>Segunda mentoria</h2>
          <div class="hour-wrapper">

          <div class="form-wrapper">
            <label for="data-2">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="data-2" >
          </div>

          <div class="hour">

            <div class="form-wrapper">
              <label for="hour-start-2">Das</label>
              <input type="time" id="hour-start-2">
            </div>
            
            <div class="form-wrapper">
              <label for="hour-end-2">Até</label>
              <input type="time" id="hour-end-2" placeholder="none">
            </div>
          </div>
        </div>

        </div>
      </fieldset>
    </form>

    <footer>
      <input type="submit" value="Salvar" form="my-form">
    </footer>
    
  </div>
</body>
</html>
